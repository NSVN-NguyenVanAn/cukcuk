<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Document</title>
</head>

<body>
    Welcome to MISA!

    <div class="m-row">
        <label class="label" for="">1. Button</label>
        <button class="button">Thêm mới</button>
    </div>

    <div class="m-row">
        <label for="">2. Button Icon</label>
        <button class="button button__icon">Thêm mới</button>
    </div>

    <div class="m-row">
        <label for="">3. Combobox mặc định</label>
        <select class="combobox">
            <option value="0">Nam</option>
            <option value="0">Nữ</option>
        </select>
    </div>

    <div class="m-row">
        <label for="">3. Combobox mặc định</label>
        <div class="combobox">
            <input type="text" class="combobox__input">
            <button class="combobox__button"></button>
            <div class="combobox__data">
                <div class="combobox__item">Trạng thái 1</div>
                <div class="combobox__item">Trạng thái 2</div>
                <div class="combobox__item combobox__item--selected">Trạng thái 3</div>
            </div>
        </div>
    </div>
</body>

</html>
